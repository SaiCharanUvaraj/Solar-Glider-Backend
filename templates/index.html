<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
    <h1>Latest Sensor Data</h1>
    <p id="sensor-data">Waiting for data...</p>

    <script>
        // Use the correct WebSocket connection URL dynamically
        var socket = io.connect(window.location.origin, {
            transports: ["websocket", "polling"]
        });

        socket.on("update_data", function(data) {
            document.getElementById("sensor-data").innerText = JSON.stringify(data);
        });
    </script>
</body>
</html>
